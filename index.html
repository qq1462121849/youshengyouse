<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="static/logo.png">
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta content="telephone=no" name="format-detection" />
  <title>有声有色</title>
  <script src="./static/js/dsbridge.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script>

    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 750) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    var config = {
      pcWebDebug: true // 开发环境为true  线上环境为false  utils.js
    }

    if (window.location.origin.indexOf('172.16') !== -1 || window.location.origin.indexOf('192.168') !== -1 || window.location.origin.indexOf('localhost') !== -1) {
      config.pcWebDebug = true
    } else {
      config.pcWebDebug = false
    }


    var projectConfig = {
      pcWebDebug: false,
      bizId: dsBridge.call('receiveParams', 'bizId') || 363,
      codeVersion: dsBridge.call('receiveParams', 'codeVersion') || 300,
      isMallShop: dsBridge.call('receiveParams', 'isMallShop') || '1'
    }
  </script>
</head>

<body>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
